{% extends "base.html" %}
{% load i18n %}


{% translate "Wprowadź Nowego Pacjenta." as title %}
{% block container %}
    <div class="card" style="margin: 0 auto; margin-top: 20px; border: 3px red solid; padding: 20px; border-radius:
    20px; margin-bottom: 18px; background-color: white;">
        <div class="card-header" style="padding: 10px; border-top-left-radius: 20px; border-top-right-radius:
        20px;">
            <h5 class="card-title">{% translate "Wprowadź Nowego Pacjenta." %}</h5>
        </div>
        <div class="card card-body" style="padding: 10px; border-bottom-left-radius: 20px; border-bottom-right-radius:
        20px;">
        <form class="form-inline my-2 center" method="post" style="display: flex; align-items: center">
                {% csrf_token %}
                {{ form.as_p }}
                <button
                        type="submit"
                        class="btn btn-success"
                        name="button"
                        value="create_1"
                >
                    {% translate "Stwórz" %}
                </button>
                <button
                        type="submit"
                        class="btn btn-success"
                        name="button"
                        value="create_2"
                >
                    {% translate "Stwórz" %}
                </button>
            </form>
        </div>
    </div>
{% endblock container %}
