{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% translate "Create a New Hospital" as title %}
{% block container %}
    <div class="card" style="margin: 0 auto; margin-top: 20px; border: 3px red solid; padding: 20px; border-radius:
    20px; margin-bottom: 18px; background-color: white;">
        <div class="card-header">
            <h5 class="card-title">{% translate "Create a New Hospital" %}</h5>
        </div>
        <div class="card card-body" style="padding: 10px; border-radius: 20px;">
        <form class="form-inline my-2 center">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">{% translate "Create" %}</button>
            </form>
        </div>
    </div>
{% endblock container %}
