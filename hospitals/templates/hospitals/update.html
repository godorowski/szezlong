{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% translate "Update Hospital" as title %}
{% block container %}
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">{% translate "Update Hospital" %} {{ hospital.name }}</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
               {{ form|crispy }}
                <button type="submit" class="btn btn-success">{% translate "Update" %}</button>
            </form>
        </div>
    </div>
{% endblock container %}
